<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar img {
            height: 64px;
            width: 64px;
            margin-bottom: 0px;
        }

        .content {
            margin-left: 170px;
            padding: 20px;
            flex: 1;
        }

        .custom-header {
            background-color: #f4f4f4;
            text-align: center;
            position: fixed;
            top: 0;
            left: 165px;
            right: 0;
            z-index: 1000;
        }

        .markdown-content {
            margin-top: 50px;
            padding: 20px;
        }

        .redoc-content {
            margin-top: 80px;
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="sidebar">
        <img src="https://glueypublic.blob.core.windows.net/assets/gluey_transparent_logo_inverted_192.png" alt="Logo">
        <h2>Guides</h2>
        <a href="/">Getting Started</a>
        <a href="/async-labels">Async Label Generation</a>
        <a href="/sync-labels">Sync Label Generation</a>
        <a href="/tracking">Tracking</a>

        <h2>Docs</h2>
        <h3>API Endpoints</h3>
        <a href="/api-label">Label</a>
        <a href="/api-manifest">Manifest</a>
        <a href="/api-tracking">Tracking</a>
        <a href="/api-pudo">PUDO</a>
        <h3>Webhooks</h3>
        <a href="/webhook-retry">Retry Logic</a>
        <a href="/webhook-endpoints">Endpoints</a>
    </div>
    <div class="custom-header">
        <h1>Gluey Developer Portal</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
</body>

</html>
